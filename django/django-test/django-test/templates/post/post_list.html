{% extends 'common/base.html' %}
{% block content %}
    {% for post in posts %}
        <ul>
            <li>
                <a href="{% url 'post:post_modify' post_pk=post.pk %}">
                    <img src="{{ post.photo.url }}" alt="">
                </a>
                <p>{{ post.comment }}</p>
            </li>
        </ul>
        <form action="{% url 'post:post_delete' post_pk=post.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">삭제</button>
        </form>
    {% endfor %}
{% endblock %}
