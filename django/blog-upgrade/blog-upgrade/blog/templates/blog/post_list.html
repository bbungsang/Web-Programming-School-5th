{% extends 'blog/base.html' %}

{% block content %}
  <a href="{% url 'post_create' %}">
    <span class="glyphicon glyphicon-pencil">작성하기</span>
  </a>
  <div class="article">
    <li>
      {% for post in post_list %}
      <div class="photo">
        <a href="{% url 'post_detail' pk=post.pk %}">
          <img src="{{ post.photo.url }}">
        </a>
      </div>
      <div class="photo-info">
        작성자 : {{ post.author }}
      </div>
      {% endfor %}
    </li>
  </div>
{% endblock %}
