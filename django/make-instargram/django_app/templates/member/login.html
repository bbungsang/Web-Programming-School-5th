{% extends 'common/base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}

    <!--아이디 : {# {{ form.username }} #}-->
    <!--비밀번호 : {# {{ form.password }} #}-->

    <table>{{ form.as_table }}</table>
    <button type="submit">로그인</button>
</form>

<ul>
    {% for provider in providers %}
    <li>
        {{ provider }}
        {{ provider.social_app }}
    </li>
{% endfor %}
</ul>
{% endblock %}
