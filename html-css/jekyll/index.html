  <script>

            <div class="menu">
              <li>
                <a href="#">
                  Python
                  <span class="glyphicon glyphicon-dashboard pull-right"></span>
                </a>
              </li>
              <li>

                  <span class="glyphicon glyphicon-star pull-right"></span>

              </li>
              <li>

                </a>

              <li>
