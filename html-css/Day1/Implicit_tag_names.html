<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Implicit Tag Names</title>
</head>
<body>
  <!-- div>.item+^span>.item+^ul>.item -->
  <div>
    <div class="item"></div>
  </div>
  <span><span class="item"></span></span>
  <ul>
    <li class="item"></li>
  </ul>
</body>
</html>
